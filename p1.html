<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقعي الشخصي</title>
  <style>
    /* تنسيقات عامة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* الهيدر */
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* التنقل */
    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* الأقسام */
    section {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* الفوتر */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>أهلاً بك في موقعي</h1>
    <nav>
      <a href="#about">من أنا</a>
      <a href="#projects">مشاريعي</a>
      <a href="#contact">اتصل بي</a>
    </nav>
  </header>

  <section id="about">
    <h2>من أنا</h2>
    <p>أنا مطور ويب مهتم بالتصميم والبرمجة. أحب بناء مواقع جميلة وسهلة الاستخدام.</p>
  </section>

  <section id="projects">
    <h2>مشاريعي</h2>
    <ul>
      <li>موقع صور</li>
      <li>مدونة شخصية</li>
      <li>تطبيق مهام</li>
    </ul>
  </section>

  <section id="contact">
    <h2>اتصل بي</h2>
    <p>راسلني على البريد: <a href="mailto:me@example.com">me@example.com</a></p>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
